<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Output Table from GFF</title>
        <meta charset="utf-8">

        <style>
		table {
		  width:100%;
		}
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 25px;
		  text-align: left;

		}
        </style>
    </head>
    <body>

        <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
        <script src="./d3.min.js"></script>

        <script type="text/javascript"charset="utf-8">


		d3.text("cluster_vfdb.tsv", function(data) {
            var parsedCSV = d3.tsv.parseRows(data);
            var container = d3.select("body")

                .append("table")
                .selectAll("tr")
                    .data(parsedCSV).enter()
                    .append("tr")

                .selectAll("td")
                    .data(function(d) { return d; }).enter()
                    .append("td")
                    .text(function(d) { return d; });
            });

        </script>
		<thead>
            <th>
                <th>Name</th>
                <th>Source</th>
                <th>Feature</th>
                <th>Start</th>
                <th>Stop</th>
                <th>Score</th>
				<th>Strand</th>
				<th>Frame</th>
				<th>Attribute</th>
            </th>
        </thead>
    </body>
</html>
